<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>drum kit</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Drum Kit</h1>

  <p class="desc">Please tap keyboard</p>

  <div class="keys">
    <kbd data-key="83" class="key">S</kbd>
    <audio data-key="83" src="sounds/hihat.wav"></audio>

    <kbd data-key="68" class="key">D</kbd>
    <audio data-key="68" src="sounds/kick.wav"></audio>

    <kbd data-key="70" class="key">F</kbd>
    <audio data-key="70" src="sounds/openhat.wav"></audio>

    <kbd data-key="74" class="key">J</kbd>
    <audio data-key="74" src="sounds/ride.wav"></audio>

    <kbd data-key="75" class="key">K</kbd>
    <audio data-key="75" src="sounds/snare.wav"></audio>

    <kbd data-key="76" class="key">L</kbd>
    <audio data-key="76" src="sounds/tom.wav"></audio>
  </div>

<script src="scripts/main.js"></script>
</body>
</html>
